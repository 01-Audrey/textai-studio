# ==================================================
# Streamlit Configuration - TextAI Studio
# ==================================================

[server]
# Server settings
port = 8501
address = "0.0.0.0"
baseUrlPath = ""
enableCORS = false
enableXsrfProtection = true

# File upload settings
maxUploadSize = 10
maxMessageSize = 200

# Performance
enableWebsocketCompression = true

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Custom theme - Green accent
primaryColor = "#4CAF50"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# Client settings
toolbarMode = "minimal"
showErrorDetails = false

[runner]
# Runner settings
magicEnabled = true
fastReruns = true

[logger]
# Logging
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
