# ==================================================
# Docker Compose - TextAI Studio
# ==================================================
version: '3.8'

services:
  # ==================================================
  # Main Application
  # ==================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: textai-studio

    ports:
      - "8501:8501"

    environment:
      # Application
      - APP_NAME=TextAI Studio
      - APP_ENV=production
      - DEBUG=false

      # Security (override in .env)
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-password}

      # Paths
      - DATA_DIR=/app/user_data
      - MODEL_CACHE_DIR=/app/models
      - LOG_FILE=/app/logs/app.log

      # Performance
      - ENABLE_MODEL_CACHE=true
      - CACHE_TTL=300

      # Features
      - ENABLE_USER_SIGNUP=true
      - ENABLE_API_ACCESS=true
      - ENABLE_ANALYTICS=true

    volumes:
      # Persistent data
      - user_data:/app/user_data
      - models:/app/models
      - logs:/app/logs

      # Optional: Mount local code for development
      # - ./textai_studio_app.py:/app/textai_studio_app.py

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - textai-network

